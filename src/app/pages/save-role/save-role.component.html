<div class="container-fluid">
	<div class="row">
		<div class="col-6">
			<h1 class="my-3">{{role.id ? 'Actualizar':'Agregar'}} Rol</h1>
		</div>
	</div>
	<app-loading [is_loading]="is_loading"></app-loading>
	<div class="card p-3 mt-3">
		<form (submit)="save($event)" ngNativeValidate>
			<div class="row my-2">
				<div class="col-12 form-group">
					<label for="name">Nombre</label>
					<input type="text" id="name" name="name" class="form-control" [(ngModel)]="role.name">
				</div>
			</div>
			<div class="text-end">
				<button type="button" class="btn btn-secondary me-2" (click)="location.back()">Cancelar</button>
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</div>
</div>
