<div class="container-fluid">
	<div class="row align-items-center">
		<div class="col-8">
			<h1 class="my-3">Roles</h1>
		</div>
		<div class="col-4 text-end">
			<button type="button" class="ml-2 btn btn-secondary lift" [routerLink]="['/add-role']">Add Role</button>
		</div>
	</div>

	<div class="card px-1 px-md-2 py-3 mt-3">
		<table class="table table-striped w-100">
			<thead>
				<tr>
					<th>ID</th>
					<th>Rol</th>
					<th>Modificado</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let role of role_list">
					<td>{{ role.id }}</td>
					<td>
						<a [routerLink]="['/view-role', role.id]">{{ role.name }}</a>
					</td>
					<td>{{ role.updated | shortDate: 'relative' }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
