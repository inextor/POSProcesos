<div class="container-fluid">
	<h1>Asistencia {{start |date}}</h1>
  <div class="card p-3 my-3">
    <div class="row">
      <div class="form-group col-8">
        <label>Fecha</label>
        <input type="date"  name="start_date" [(ngModel)]="start_date" class="form-control" >
      </div>
        <div class="form-group col-4">
          <label>&nbsp;</label>
          <div class="text-end">
            <button type="button" class="btn btn-primary w-50">Buscar</button>
          </div>
        </div>
    </div>
  </div>
	<div class="card px-3">
		<div class="row fw-bold py-3">
			<div class="col-4">Nombre</div>
			<div class="col-6">
				<div class="row">
          <div class="col text-end border-start"  *ngFor="let d of dates">{{d}}</div>
				</div>
			</div>
		</div>
		<div class="row py-1 border-top py-2 align-items-center" *ngFor="let ucil of cuser_list">
			<div class="col-4 fw-bold">{{ucil.user.name}}</div>
			<div class="col-6">
				<div class="row">
					<div class="col text-end border-start" *ngFor="let h of ucil.worked_hours">{{h}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
