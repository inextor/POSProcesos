<div class="container-fluid">
	<h1 class="my-3">Save Item Online</h1>
	<app-loading [is_loading]="is_loading"></app-loading>
	<div class="card">
		<form (ngSubmit)="save($event)" #f="ngForm" ngNativeValidate>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="item_id">Item ID</label>
						<input type="number" class="form-control" id="item_id" name="item_id" [(ngModel)]="item_online.item_id" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="store_id">Store ID</label>
						<select class="form-control" id="store_id" name="store_id" [(ngModel)]="item_online.store_id" required>
							<option *ngFor="let s of store_list" [value]="s.id">{{s.name}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="preference">Preference</label>
						<select class="form-control" id="preference" name="preference" [(ngModel)]="item_online.preference" required>
							<option value="SHOW">Show</option>
							<option value="HIDE">Hide</option>
						</select>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</div>
