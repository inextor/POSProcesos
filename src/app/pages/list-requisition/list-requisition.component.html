	<div class="card p-3 mt-3">
    <div class="row">
      <div class="col-4">
        <label>Articulo</label>
        <input type="text" name="name" class="form-control">
      </div>
      <div class="col-4">
        <label>Sucursal</label>
        <select name="store_id" class="form-control">
          <option [ngValue]="null">Todas</option>
          <option *ngFor="let s of store_list" [ngValue]="s.id">{{s.name | titlecase}}</option>
        </select>
      </div>
    </div>
  </div>

	<div class="card p-3 mt-3">
		<div class="table-responsive">
			<table class="table table-sm table-nowrap mb-0">
				<thead class="thead-light">
					<tr>
						<th>Artículo</th>
						<th>Sucursal</th>
						<th>Requeridos</th>
						<th>Producidos</th>
						<th>Pendientes</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let cri of c_req_item_list">
            <td>{{cri.item.name}}</td>
            <td>{{cri?.store?.name??'TODAS'}}</td>
            <td>{{cri.qty | number}}</td>
            <td>{{floor( cri.qty/2 ) | number}}</td>
            <td>{{cri.qty - floor( cri.qty/2) | number}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
