
<div class="container-fluid">
	<div class="row align-items-end mx-0">
		<div class="col">
			<h1 class="my-3 text-capitalize">Áreas de Producción</h1>
		</div>
		<div class="col-auto">
			<!--button type="button" class="mr-2 btn btn-light lift" (click)="show_import=true">Importar</button>
			<button type="button" class="mr-2 btn btn-light lift" (click)="exportFile()">Exportar</button-->
			<button type="button" class="ml-2 btn btn-secondary lift" [routerLink]="['/add-production-area']">Agregar</button>
		</div>
	</div>
	

	<div	class="card p-3 mt-3">
		<!-- div class="row">
				TEMPLATE_LIST_TABLE_HEADERS
		</div -->
		<!--app-loading [is_loading]="is_loading"></app-loading-->
		<div class="table-responsive">
			<table class="table table-sm table-nowrap mb-0">
				<thead class="thead-light">
					<tr>
						<th>Nombre</th>
						<th>Creacion</th>
						<th class="text-end">Actualización</th>
						<th class="text-end">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let production_area of production_area_list">
						<td>
							<a class="text-decoration-none" [routerLink]="['/view-production-area',production_area.id]">
								{{production_area.name}}
							</a>
						</td>
						<td>{{production_area.created | date: 'MMM d, y' }}</td>
						<td class="text-end">{{production_area.updated | date: 'MMM d, y,	h:mm a' }}</td>
						<td class="text-end">
							<a [routerLink]="['/edit-production-area',production_area.id]" class="btn btn-primary">Editar</a>
						</td>
					</tr>
					<tr *ngIf="production_area_list == null || production_area_list.length == 0 && !is_loading" colspan="4">
						<div class="alert alert-light m-3" role="alert">No se encontraron elementos</div>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!--app-pagination [path]="'/list-production-area'" [pages]="pages" [total_pages]="total_pages" [current_page]="current_page"></app-pagination-->
</div>
