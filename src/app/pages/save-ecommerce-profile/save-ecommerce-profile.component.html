<div class="container-fluid">
	<div class="row">
		<div class="col-6">
			<h1 class="my-3">{{ecommerce_profile.id ? 'Actualizar':'Agregar'}} Perfil de Ecommerce</h1>
		</div>
	</div>
	<app-loading [is_loading]="is_loading"></app-loading>
	<div class="card p-3 mt-3" *ngIf="!is_loading">
		<form (submit)="save()" ngNativeValidate>
			<div class="row my-2">
				<div class="col-12 form-group">
					<label for="name">Nombre</label>
					<input type="text" id="name" name="name" class="form-control" [(ngModel)]="ecommerce_profile.name" required>
				</div>
			</div>
            <div class="row my-2">
				<div class="col-12 form-group">
					<label for="ecommerce_id">Ecommerce ID</label>
					<input type="number" id="ecommerce_id" name="ecommerce_id" class="form-control" [(ngModel)]="ecommerce_profile.ecommerce_id" required>
				</div>
			</div>
			<div class="text-end">
				<button type="button" class="btn btn-secondary me-2" (click)="location.back()">Cancelar</button>
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</div>
</div>
